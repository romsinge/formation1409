<mat-toolbar color="primary" style="text-align:center">
  <h1>
    Welcome to {{ title }}!

<app-poney
  (win)="handleWin($event)"

  appRainbow="silver"

></app-poney>

<pre>
  {{ ponies | json }}
</pre>
