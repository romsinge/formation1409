<form [formGroup]="poneyForm">

  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngFor="let error of poneyForm.controls.name.errors | keyvalue">
      {{ errorMessages[error.key] }}
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Image" formControlName="image">
    <mat-error *ngFor="let error of poneyForm.controls.image.errors | keyvalue">
      {{ errorMessages[error.key] }}
    </mat-error>
  </mat-form-field>

  <button mat-button>Submit</button>
</form>
