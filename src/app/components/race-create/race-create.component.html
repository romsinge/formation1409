<form (submit)="handleSubmit()">

  <mat-form-field>
    <input type="text" matInput placeholder="Name" name="name">
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Ponies" multiple>
      <mat-option *ngFor="let poney of ponies$ | async" [value]="poney.id">
        {{ poney.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button type="submit" mat-button>Submit</button>

</form>
